<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/tweet.css">
        <link rel="stylesheet" href="style/tweets-sidebar.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
    <body>
        <div class="container-home home-page" id="container-home">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fab fa-twitter" id="logo"></i>
                    </div>
                    <a href="index.html">
                        <div class="home-link">
                            <i class="fas fa-home"></i>
                        </div>
                    </a>
                    <div class="profile-container">
                        <div class="profile">
                            <img src="https://images.unsplash.com/photo-1518806118471-f28b20a1d79d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80" alt="">
                        </div>
                    </div>

                    <a href="#">
                        <div class="change-display-page-white" id="change-display-page-white">
                            <i class="fas fa-adjust"></i>
                        </div>
                    </a>

                    <a href="#" style="text-decoration: none">
                        <div class="change-display-page-dark" id="change-display-page-dark">
                            <i class="fas fa-moon"></i>
                        </div>
                    </a> 
                </div>
            </div>

            <div class="main" id="main">
                <div class="tweets-search-container">
                    <!-- <input type="text" id="user-search-input" placeholder="Search Twitter" /> -->
                    <input type="text" id="user-search-input" placeholder="Search Twitter" onkeyup="onEnter(event)"/>
                    <a href="#"><i class="fas fa-search fa-flip-horizontal" id="search-tweet"></i></a>
                </div>
                <div class="tweets-list">
                    <div class="tweets-welcome-message">
                        <h5>Welcome to Twitter!</h5>
                        <p>Use the search above to see what's happening around the world.</p>
                    </div>

                        <!-- js code   -->
                    
                </div>

                    <div class="next-page-container">
                        <div id="next-page" onclick="onNextPage()">
                           <i class="fas fa-arrow-down"></i>
                        </div>
                    </div>
                    <br><br>

            </div>

            <div class="tweets-sidebar-container">
                <div class="tweets-sidebar">
                    <div class="tweets-trending">
                        <div class="trends-for-you"><h5>Trends for you</h5></div>
                        <div class="tweets-trending-list">
                            <ul style="list-style-type: none">
                                <a href="#" style="text-decoration: none"><li onclick="selectTrend(this)" >#Coding</li></a>
                                <a href="#" style="text-decoration: none"><li onclick="selectTrend(this)">#Programminghumor</li></a>
                                <a href="#" style="text-decoration: none"><li onclick="selectTrend(this)">#Python</li></a>
                                <a href="#" style="text-decoration: none"><li onclick="selectTrend(this)">#Tesla</li></a>
                                <a href="#" style="text-decoration: none"><li onclick="selectTrend(this)">#LeWagon</li></a>
                            </ul>
                        </div>
                    </div>

                </div>
            </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/index.js" async defer></script>
    </body>
</html>
